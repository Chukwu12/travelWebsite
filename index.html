  <html>
  <head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hero">
      <video autoplay loop muted play-inline id="backVideo">
        <source src="images/production ID_4069480.mp4" type="video/mp4">
      </video>
      <div class="logo">
        <img src="images/logo.png">
      </div>
      <div class="sidebar">
        <div class="text-box">
          <h1>GOlDEN RESORT</h1>
          <h4>LUXURY LIVING</h4>
          <div class="line"></div>
        </div>
      </div>
      <div class="content">
        <h1>LAUCALA</h1>
        <p>Very Nice appartments in the heart of LAUCALA </p>
        <div class="btn" id="playBtn">
          <img src="images/play.png" id="icon"> What Video
        </div>
      </div>
    </div>


    <script>
      var backVideo = document.getElementById('backVideo');
      var playBtn = document.getElementById('playBtn');
      var icon = document.getElementById('icon');

      playBtn.onclick = function(){
        backVideo.style.display = "block"; 

        if(backVideo.paused){
          backVideo.play();
          icon.src = "images/pause.png";
        }
        else{
          backVideo.pause();
          icon.src = "images/play.png";
        }
      }
    </script>

  </body>
  </html>
